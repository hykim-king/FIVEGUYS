    <title>PillDex 마이페 이지</title>
  </head>
  <body>

    <header>
      <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px">
              <a href="#" class="nav-link link-dark px-2 active" aria-current="page"> <img src="../img/Pill_32px.png" alt="Pill"> &nbsp; <b>PillDex</b>
            </a>
            </li>
          </ul>
          <ul class="nav" style="">
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px"><a href="#" class="nav-link link-dark px-2"><b>돋보기</b></a></li>
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px"><a href="#" class="nav-link link-dark px-2"><b>MAP</b></a></li>
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px"><a href="#" class="nav-link link-dark px-2"><b>로그인</b></a></li>
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px"><a href="#" class="nav-link link-dark px-2"><b>마이페이지</b></a></li>
            <li class="nav-item" style="margin-top: 0px; margin-bottom: 0px"><a href="#" class="nav-link link-dark px-2"><b>로그아웃</b></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div id="main_box">
        <h3>마이 페이지</h3>
        <form id="box2" action="#" method="get">
          <label for="user_id"><b>아이디</b></label
          ><br />
          <input
            type="text"
            id="user_id"
            name="user_id"
            min="6"
            maxlength="20"
            placeholder="ID"
          />
          <br />
          <label for="pw"><b>비밀번호</b></label
          ><br />
          <input type="password" id="pw" name="pw" min="8" maxlength="20" />
          <br />
          <label for="pw_check"><b>비밀번호 확인</b></label
          ><br />
          <input
            type="password"
            id="pw_check"
            name="pw_check"
            min="8"
            maxlength="20"
            placeholder="비밀번호 확인"
          />
          <br />
          <label for="phone_number"><b>휴대폰번호</b></label
          ><br />
          <input
            type="tel"
            width="700px"
            id="phone_number"
            name="phone_number"
            size="13"
            maxlength="13"
          />
          <br />
          <label for="email"><b>이메일 주소</b></label
          ><br />
          <input
            type="email"
            width="300px"
            id="email_front"
            name="email_front"
            placeholder="이메일 주소"
          />
          <label><b>@</b></label>
          <input
            type="email"
            list="email_back"
            name="email_back"
            placeholder="ex)naver.com"
          />
          <datalist id="email_back">
            <option value="naver.com"></option>
            <option value="google.com"></option>
            <option value="daum.net"></option>
            <option value="hanmail.net"></option>
            <option value="직접 입력"></option>
          </datalist>
          <br />
          <label for="address"><b>기본 주소</b></label
          ><br />
  
          <input
            style="width: 200px"
            type="text"
            id="sample6_postcode"
            placeholder="우편번호"
          />
          <input
            style="width: 180px"
            type="button"
            onclick="sample6_execDaumPostcode()"
            value="우편번호 찾기"
          />
  
          <br />
          <input type="text" id="sample6_address" placeholder="주소" /><br />
          <input type="text" id="sample6_detailAddress" placeholder="상세주소" />
          <br />
          <input type="text" id="sample6_extraAddress" placeholder="참고항목" />
  
          <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
          <script>
            function sample6_execDaumPostcode() {
              new daum.Postcode({
                oncomplete: function (data) {
                  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
  
                  // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                  var addr = ""; // 주소 변수
                  var extraAddr = ""; // 참고항목 변수
  
                  //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                  if (data.userSelectedType === "R") {
                    // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                  } else {
                    // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                  }
  
                  // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                  if (data.userSelectedType === "R") {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                      extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== "" && data.apartment === "Y") {
                      extraAddr +=
                        extraAddr !== ""
                          ? ", " + data.buildingName
                          : data.buildingName;
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== "") {
                      extraAddr = " (" + extraAddr + ")";
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value =
                      extraAddr;
                  } else {
                    document.getElementById("sample6_extraAddress").value = "";
                  }
  
                  // 우편번호와 주소 정보를 해당 필드에 넣는다.
                  document.getElementById("sample6_postcode").value =
                    data.zonecode;
                  document.getElementById("sample6_address").value = addr;
                  // 커서를 상세주소 필드로 이동한다.
                  document.getElementById("sample6_detailAddress").focus();
                },
              }).open();
            }
          </script>
          <br />
          <label for="bookmark_address_list"><b>즐겨 찾기 주소지 목록</b></label
          ><br />
          <input
            type="text"
            list="bookmark_address_list"
            name="bookmark_address_list"
          />
          <datalist id="bookmark_address_list">
            <option value="서울특별시 양천구"></option>
            <option value="서울특별시 영등포구"></option>
            <option value="경기도 안양시"></option>
          </datalist>
          <br />
          <label for="bookmark_med_list"><b>약품 즐겨 찾기 주소지 목록</b></label
          ><br />
          <input type="text" list="bookmark_med_list" name="bookmark_med_list" />
          <datalist id="bookmark_med_list">
            <option value="박카스"></option>
            <option value="비타500"></option>
            <option value="텐텐"></option>
            <option value="우루사"></option>
            <option value="컨디션"></option>
            <option value="여명"></option>
            <option value="헛개수"></option>
            <option value="타이레놀"></option>
            <option value="집가고싶다"></option>
            <option value="하기싫다"></option>
          </datalist>
  
          <label for="exampleDataList" class="form-label">Datalist example</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
          <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
          </datalist>
  
  
  
          <br />
          <button
            type="button"
            class="btn btn-navy navbar-btn find-btn1"
            onclick="location.href='/submit'"
          >
            수정
          </button>
          <button
            type="button"
            class="btn btn-grey navbar-btn find-btn1"
            onclick="location.href='/reset'"
          >
            취소
          </button>
        </form>
      </div>

    </main>

      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a> 
        <span class="mb-3 mb-md-0 text-muted">&copy; Make, 2023 FiveGuys 4 Team </span>
      </div>
    </footer>




    
  </body>
</html>
