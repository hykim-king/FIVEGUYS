<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="fiveguys" content="mypage" />
    <link rel="stylesheet" href="../css/mypage-style.css" />
    <title>PillDex 마이페이지</title>
  </head>
  <body>
    <div id="main_box">
      <h3>마이페이지</h3>
      <form id="box2" action="#" method="get">
        <label for="user_id"><b>아이디</b></label
        ><br />
        <input
          type="text"
          id="user_id"
          name="user_id"
          min="6"
          maxlength="20"
          placeholder="ID"
        />
        <br />
        <label for="pw"><b>비밀번호</b></label
        ><br />
        <input type="password" id="pw" name="pw" min="8" maxlength="20" />
        <br />
        <label for="pw_check"><b>비밀번호 확인</b></label
        ><br />
        <input
          type="password"
          id="pw_check"
          name="pw_check"
          min="8"
          maxlength="20"
          placeholder="비밀번호 확인"
        />
        <br />
        <label for="phone_number"><b>휴대폰번호</b></label
        ><br />
        <input
          type="tel"
          width="700px"
          id="phone_number"
          name="phone_number"
          size="13"
          maxlength="13"
        />
        <br />
        <label for="email"><b>이메일 주소</b></label
        ><br />
        <input
          type="email"
          width="300px"
          id="email_front"
          name="email_front"
          placeholder="이메일 주소"
        />
        <label><b>@</b></label>
        <input
          type="email"
          list="email_back"
          name="email_back"
          placeholder="ex)naver.com"
        />
        <datalist id="email_back">
          <option value="naver.com"></option>
          <option value="google.com"></option>
          <option value="daum.net"></option>
          <option value="hanmail.net"></option>
          <option value="직접 입력"></option>
        </datalist>
        <br />
        <label for="address"><b>기본 주소</b></label
        ><br />
        <input
          type="text"
          id="post_code"
          name="post_code"
          placeholder="우편번호를 검색하세요"
          style="width: 300px"
        />

        <button type="submit" id="post_code">우편번호검색</button>
        <br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="기본주소"
        /><br />
        <input
          type="text"
          id="rest_address"
          name="rest_address"
          placeholder="나머지주소"
        />
        <br />
        <label for="bookmark_address_list"><b>즐겨 찾기 주소지 목록</b></label
        ><br />
        <input
          type="text"
          list="bookmark_address_list"
          name="bookmark_address_list"
        />
        <datalist id="bookmark_address_list">
          <option value="서울특별시 양천구"></option>
          <option value="서울특별시 영등포구"></option>
          <option value="경기도 안양시"></option>
        </datalist>
        <br />
        <label for="bookmark_med_list"><b>약품 즐겨 찾기 주소지 목록</b></label
        ><br />
        <input type="text" list="bookmark_med_list" name="bookmark_med_list" />
        <datalist id="bookmark_med_list">
          <option value="박카스"></option>
          <option value="비타500"></option>
          <option value="텐텐"></option>
          <option value="우루사"></option>
          <option value="컨디션"></option>
          <option value="여명"></option>
          <option value="헛개수"></option>
          <option value="타이레놀"></option>
          <option value="집가고싶다"></option>
          <option value="하기싫다"></option>
        </datalist>
        <br />
        <button
          type="button"
          class="btn btn-navy navbar-btn find-btn1"
          onclick="location.href='/submit'"
        >
          수정
        </button>
        <button
          type="button"
          class="btn btn-grey navbar-btn find-btn1"
          onclick="location.href='/reset'"
        >
          취소
        </button>
      </form>
    </div>
  </body>
</html>
